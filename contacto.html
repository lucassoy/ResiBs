        <form id="formulario-contacto" action="https://formsubmit.co/residenciascerpeste@gmail.com" method="POST">     
              <div class= "mb-3">           
                <input type="email" class="form-control" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
              </div>
   
            
              <div class="mb-3">            
                <input type="input" class="form-control" id="name" name="name" placeholder="Nombre" required>
              </div>

  
            <div class="mb-3">       
              <textarea class="form-control" name="message" id="message" rows="4" placeholder="Mensaje" required></textarea>
            </div>
            <div class="mb-3">
              <button type="submit" class=" btn btn-primary w-100 fs-5">Enviar Mensaje</button>
              <input type="hidden" name="_captcha" value="false">
              <input type="hidden" name="_next" value="https://lucassoy.github.io/ResiBs/index.html">
            </div>
        </form>
